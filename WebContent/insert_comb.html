<body>
<h4> Insert a program into a PC </h4>
<p>Here you can add a program to a PC</p>
<p>Complete the following fields and click "Confirm" to confirm the data</p>
<form method="post" action="/Servlet/exam_servlet">
<input type="hidden" name="requestType" value="InsertPCProg"/>
<table>
<tr><td>Computer ID: (the number of the PC in the lab)</td><td><input type="text" name="PC_ID" /></td></tr>
<tr><td>Program name: </td><td><input type="text" name="progName" maxlength="30" /></td></tr>
<tr><td><input type="submit" name="submit" value="Confirm" /></td></tr>
</table>
</form>
